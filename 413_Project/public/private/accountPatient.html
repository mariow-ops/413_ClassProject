<body>
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <!-- Add a "burger" icon for navigation -->
            <a href="javascript:void(0);" class="w3-bar-item w3-button w3-left" onclick="toggleNavbar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Responsive navigation menu -->
        <div id="Nav" class="w3-bar-block w3-hide" style="background-color: grey;">
            <a href="../private/accountPatient.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Home</a>
            <a href="../private/devicePatient.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Devices</a>

    <div class="w3-row-padding w3-padding-64 w3-container" style="text-align:center; height: 100vh;">
        <div>
            <h1>User Portal</h1>
        </div>
        <div class="row">
            <div class="col-md-5 border-right">

                <div class="p-3 py-5">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Account Information</h4>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center h-100" style="align-items: center; justify-content:center">

                                    class="form-control" id="first_name" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text"
                                    class="form-control" id="last_name" value="" placeholder="last name"></div>

                                        class="form-control" id="email" placeholder="email" value="" readonly="readonly">
                                </div>
                        </div>

                        <div class="mt-5 text-center" style="text-align: center;"><button class="btn btn-primary profile-button" id="btnUpdate"
                                type="button">Update</button></div>
                    </div>
                    <div id="rxData"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

        <script>
            function toggleNavbar() {
                var x = document.getElementById("Nav");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>
