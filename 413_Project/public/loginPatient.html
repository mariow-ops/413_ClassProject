<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar, h1, button {
            font-family: "Montserrat", sans-serif
        }

        .fa-anchor, .fa-coffee {
            font-size: 200px
        }

        .full-width-container {
            width: 100%;
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
        }
        
    </style>
   
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="javascripts/login_patient.js" type="text/javascript">
    </script>
    
    
    <title>Group 9</title>
  </head>
  

  <body>
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <!-- Add a "burger" icon for navigation -->
            <a href="javascript:void(0);" class="w3-bar-item w3-button w3-left" onclick="toggleNavbar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Responsive navigation menu -->
        <div id="Nav" class="w3-bar-block w3-hide" style="background-color: grey;">
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Home</a>
            <a href="loginPatient.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Login</a>
            <a href="reference.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Reference</a>
        </div>
    </div>

<div>
    <section class="vh-100" style="margin-top: 30vh; justify-content: center; align-items: center; text-align: center;">
    <div class="container full-width-container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form style="width: 100%;">
  
                    <div class="w3-container" style="margin-top: 50px;">
                        <div class="w3-card-4">
                            <div class="w3-container w3-dark-grey">
                                <h2>Login</h2>
                            </div>
                            <form class="w3-container">
                                <p>
                                    <label><b>Email</b></label>
                                    <input class="w3-input w3-border" type="email" placeholder="Enter Email" id="email_PA_log" required>
                                </p>
                                <p>
                                    <label><b>Password</b></label>
                                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" id="password_PA_log" required>
                                </p>
                                <p>
                                    <button class="w3-button w3-block w3-dark-grey" type="button" id="logButton">Login</button>
                                </p>
                                <p>Don't have a Patient Account? <a href="registerPatient.html">Register for a Patient Account here</a></p>
                            </form>
                        </div>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>


    <script>
        function toggleNavbar() {
            var x = document.getElementById("Nav");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
  </body>
</html>
