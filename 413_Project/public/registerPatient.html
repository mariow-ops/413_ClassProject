<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <meta charset="UTF-8">
    <!-- CSS only -->

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar, h1, button {
            font-family: "Montserrat", sans-serif
        }

        .fa-anchor, .fa-coffee {
            font-size: 200px
        }

        /* Updated class names */
        .navbar {
            background-color: lightgray; /* Example background color */
        }

        .nav-link {
            color: blue; /* Example text color */
        }

        .card-registration {
            background-color: white; /* Example background color */
        }

        .form-control-lg {
            font-size: 16px; /* Example font size */
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript">
    <script src="javascripts/patient_reg.js"></script>
    </script>
    <title>Group 9</title>
</head>

<body>
  <div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <!-- Add a "burger" icon for navigation -->
        <a href="javascript:void(0);" class="w3-bar-item w3-button w3-left" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- Responsive navigation menu -->
    <div id="Nav" class="w3-bar-block w3-hide" style="background-color: grey;">
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Home</a>
            <a href="loginPatient.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Login</a>
            <a href="reference.html" class="w3-bar-item w3-button w3-padding-large" style="color: white">Reference</a>
    </div>
</div>
<div>
  <section class="vh-100" style="display: flex; align-items: center; justify-content: center;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card card-registration my-4">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-5 text-uppercase text-center">Registration</h3>
      
              <div class="form-outline mb-4">
                <input type="text" id="First_name_PA" class="form-control form-control-lg" />
                <label class="form-label" for="First_name_PA">First name</label>
              </div>
      
              <div class="form-outline mb-4">
                <input type="text" id="Last_name_PA" class="form-control form-control-lg" />
                <label class="form-label" for="Last_name_PA">Last name</label>
              </div>
      
              <div class="form-outline mb-4">
                <input type="text" id="Email_PA" class="form-control form-control-lg" />
                <label class="form-label" for="Email_PA">Email</label>
              </div>
      
              <div class="form-outline mb-4">
                <input type="password" id="Password_PA" class="form-control form-control-lg" />
                <label class="form-label" for="Password_PA">Password</label>
              </div>
      
              <div class="form-outline mb-4">
                <input type="password" id="Con_Password_PA" class="form-control form-control-lg" />
                <label class="form-label" for="Con_Password_PA">Confirm Password</label>
              </div>
              <div id="formErrors"></div>
              <div id="rxData"></div>
              <div class="d-flex justify-content-center pt-3">
                <button type="button" class="btn btn-light btn-lg" id="Reset_PA">Reset all</button>
                <button type="submit" class="btn btn-warning btn-lg ms-2" id="Submit_PA">Submit form</button>
              </div>
      
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


</div>
<script src="javascripts/patient_reg.js"></script>
<script>
    function toggleNavbar() {
        var x = document.getElementById("Nav");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
</body>
</html>
